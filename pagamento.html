<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Pizzaria LeVitlon</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="pagamento.js"></script>
</head>

<body>
    <header>
        <h1>Pagamento</h1>
    </header>

    <main class="pagamento-container">
        <h2>Revise seu Pedido</h2>
        <ul id="resumoPedido"></ul>
        <p>Total: R$ <span id="totalPagamento">0,00</span></p>

        <h2>Forma de Pagamento</h2>
        <form id="formPagamento">
            <label>
                <input type="radio" name="pagamento" value="Dinheiro" checked>
                Dinheiro
            </label>
            <label>
                <input type="radio" name="pagamento" value="Cartão">
                Cartão na Entrega
            </label>
            <label>
                <input type="radio" name="pagamento" value="Pix">
                Pix
            </label>

            <label for="nomeCliente">Nome do Cliente:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="endereco">Endereço:</label>
            <textarea id="endereco" name="endereco" rows="4" cols="50" required></textarea><br><br>
            
            <label for="comentarios">Comentários adicionais sobre o pedido:</label>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

            <button type="submit" class="btn-confirmar">Confirmar Pedido</button>
        </form>
    </main>
</body>

</html>
